<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact us</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-yellow-600 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-8 text-center shadow-lg">
                <h3 class="text-gray-500 text-sm uppercase tracking-wider mb-4">Address</h3>
                <p class="text-gray-900 font-bold text-x1">195, Muak Lek, Muak Lek District,Saraburi 18180</p>
            </div>
            <div class="bg-white rounded-2xl p-8 text-center shadow-lg">
                <h3 class="text-gray-500 text-sm uppercase tracking-wider mb-4">Phone Number</h3>
                <p class="text-gray-900 font-bold text-xl">036 720 777</p>
            </div>
            <div class="bg-white rounded-2xl p-8 text-center shadow-lg">
                <h3 class="text-gray-500 text-sm uppercase tracking-wider mb-4">Email</h3>
                <p class="text-gray-900 font-bold text-xl">info@apiu.edu</p>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
            <div class="bg-black rounded-l-2xl lg:rounded-r-none rounded-r-2xl p-10">
                <h2 class="text-white text-3xl font-bold mb-8">Contact Us</h2>    
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label class="text-white text-sm mb-2 block">Email</label>
                        <input 
                            type="email" 
                            placeholder="Enter email address"
                            class="w-full bg-transparent border-b border-gray-600 text-white py-3 px-0 focus:outline-none focus:border-white transition"
                            required>
                    </div>             
                    <div>
                        <label class="text-white text-sm mb-2 block">Name</label>
                        <input 
                            type="text" 
                            placeholder="Enter your Name"
                            class="w-full bg-transparent border-b border-gray-600 text-white py-3 px-0 focus:outline-none focus:border-white transition"
                            required>
                    </div>
                    <div>
                        <label class="text-white text-sm mb-2 block">Message</label>
                        <textarea 
                            placeholder="Enter your message"
                            rows="6"
                            class="w-full bg-black border border-gray-600 rounded-lg text-white py-3 px-4 focus:outline-none focus:border-white transition resize-none"
                            required>
                        </textarea>
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-white text-black font-semibold py-4 rounded-lg hover:bg-gray-100 transition">
                        Submit
                    </button>
                </form>     
            </div>
            <div class="bg-sky-200 rounded-r-2xl lg:rounded-l-none rounded-l-2xl overflow-hidden relative h-[600px] lg:h-auto">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3858.123456789!2d101.0793!3d14.6821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTTCsDQwJzU1LjYiTiAxMDHCsDA0JzQ1LjUiRQ!5e0!3m2!1sen!2sth!4v1234567890"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="absolute inset-0"></iframe>
                <a href="https://www.google.com/maps/place/Muak+Lek,+Muak+Lek+District,+Saraburi+18180" 
                    target="_blank"
                    class="absolute top-4 left-4 bg-white text-blue-600 px-4 py-2 rounded shadow-lg hover:bg-gray-50 transition text-sm font-medium z-10">
                    View larger map
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
